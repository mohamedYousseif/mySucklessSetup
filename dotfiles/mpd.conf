playlist_directory "~/utilities/audio/"
db_file "~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
pid_file "~/.mpd/mpd.pid"
state_file "~/.mpd/mpdstate"
audio_output {
	type "alsa"
		name "ALSA"
}
audio_output {
	type                    "fifo"
		name                    "my_fifo"
		path                    "/tmp/mpd.fifo"
		format                  "44100:16:2"
}
